<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <!-- https://tailwindcomponents.com/component/responsive-admin-template -->
    <div class="flex flex-col bg-gray-900 h-screen w-screen p-0">
        <header class="z-20 fixed flex flex-wrap bg-gray-900 flex-row justify-between border-b-2 border-gray-600 text-white w-full">
            <nav class="flex flex-row items-center space-x-2">
                <a href="#" class="p-3 border-r-2 border-gray-600">
                    <img src="./laravel-brands.svg" alt="Logo" class="h-10 fill-current">
                </a>
                <ul class="grid grid-cols-3 gap-0 h-full font-semibold text-white">
                    <li class="flex justify-center items-center border-b-2 border-blue-500 opacity-75">
                        <a href="#" class="px-2">Pipelines</a>
                    </li>
                    <li class="flex justify-center items-center opacity-75">
                        <a href="#" class="px-2">Codes</a>
                    </li>
                    <li class="flex justify-center items-center opacity-75">
                        <a href="#" class="px-2">Activity</a>
                    </li>
                </ul>
            </nav>

            <form action="#" method="get" class="hidden sm:flex items-center space-x-1 w-auto">
                <div class="rounded-md border-2 border-gray-600 p-1 text-gray-600">
                    <input type="search" name="" id="" placeholder="Search" class="bg-transparent outline-none">
                </div>
                <button class="flex items-center">
                    <i class='bx bx-search text-xl text-gray-600 font-bold right-1 top-1'></i>
                </button>
            </form>

            <div class="flex justify-around items-center space-x-1 mr-2">
                <span class="hidden sm:block font-semibold">Account</span>
                <img src="./profile-3.jpg" class="bg-cover rounded-full h-8" alt="Profile Photo">
            </div>
        </header>
        <aside class="z-10 fixed flex flex-col h-screen w-16 border-r-2 border-gray-600 bg-gray-900 hover:w-64 hover:bg-yellow-500 transition-all duration-300">
            <nav class="grid grid-cols-1 text-center gap-0 mt-16 w-full">
                <a href="#" class="border-r-2 border-blue-700 bg-blue-600 opacity-50 pt-2">
                    <i class='bx bxs-grid fill-current text-2xl text-white'></i>
                </a>
                <a href="#" class="opacity-75 py-1">
                    <i class='bx bxs-bell fill-current text-2xl text-white'></i>
                </a>
                <a href="#" class="opacity-75 py-1">
                    <i class='bx bxs-edit fill-current text-2xl text-white'></i>
                </a>
                <a href="#" class="opacity-75 py-1">
                    <i class='bx bxs-user fill-current text-2xl text-white'></i>
                </a>
                <a href="#" class="opacity-75 py-1">
                    <i class='bx bx-log-out fill-current text-2xl text-white'></i>
                </a>
            </nav>
        </aside>

        <div class="ml-16 p-5 mt-14">
            <div class="flex flex-wrap items-center justity-start">
                <div class="flex flex-row space-x-5 text-sm font-semibold">
                    <span class="text-gray-400">Project</span><strong class="font-bold text-gray-600">/</strong>
                    <span class="text-gray-400">Creative Agency</span><strong class="font-bold text-gray-600">/</strong>
                    <span class="text-white">Pipelines</span>
                </div>
            </div>
            <div class="flex flex-wrap items-center mt-8 justify-between text-white">
                <div class="flex-col items-center">
                    <h1 class="font-bold text-3xl">Add new Action</h1>
                    <a href="#" class="font-xs">to <span class="text-blue-400 hover:underline">Creative Agency</span></a>
                </div>
                <div class="flex-row items-center">
                    <button class="p-2 rounded-md bg-blue-600 font-bold shadow-md">
                        Bulk Select
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
